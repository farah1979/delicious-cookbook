<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Cookbook</title>
</head>
<body>
    {% for recipe in get_recipes %}
        {{recipe.category_name}}<br>
        {{recipe.recipe_name}}<br>
        {{recipe.recipe_description}}<br>
        {{recipe.ingredients}}<br>
        {{recipe.instructions}}<br>
        {{recipe.prep_time}}<br>
        {{recipe.cooking_time}}<br>
        {{recipe.serves}}<br>
        {{recipe.created_at}}<br>
        {{recipe.updated_at}}<br>
        {{recipe.is_veg}}
    {% endfor %}
</body>
</html>
