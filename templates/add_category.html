{% extends "base.html" %} {% block content %}

<section class="container add_sec-heg">
    <div class="row">
        <div class="col s12 center-align">
            <h3 class="category-title">Add Category</h3>
        </div>
    </div>

    <div class="row card-panel lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!------------------------------Category-name-field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix text-darken-4"></i>
                    <input id="category_name" name="category_name" type="text" minlength="3" maxlength="20" class="validate" required />
                    <label for="category_name">Category Name</label>
                </div>
            </div>

            <!---------------------------Submit-buttom-->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light add-submit" type="submit">
                        Add Category
                        <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
