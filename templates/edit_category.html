{% extends "base.html" %} {% block content %}
 <!-----------------------------Edit-name header-field-->
<section class="container add_sec-heg">
    <div class="row">
        <div class="col s12 center-align">
            <h3 class="category-title">Edit Category</h3>
        </div>
    </div>

    <div class="row card-panel lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!------------------------------Category-name-field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix text-darken-4"></i>
                    <input id="category_name" name="category_name" type="text" value="{{category.category_name}}"
                     minlength="3" maxlength="20" class="validate" required />
                    <label for="category_name">Category Name</label>
                </div>
            </div>

            <!---------------------------Submit-buttom-->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories')}}" class="btn red text-shadow cancel-cat"> Cancel
                         <i class="fas fa-times-circle right"></i> </a>
                    <button class="btn waves-effect waves-light edit-categ" type="submit">
                        Edit Category
                        <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
